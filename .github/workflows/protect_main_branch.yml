name: Protect Main Branch

on:
  push:
    branches:
      - main

jobs:
  prevent-direct-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check if push is from a pull request
        run: |
          if [ -z "${{ github.event.pull_request }}" ]; then
            echo "‚ùå ERROR: Direct pushes to main branch are not allowed!"
            echo "Please create a pull request to merge your changes."
            exit 1
          fi
