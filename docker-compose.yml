# from https://github.com/confluentinc/cp-all-in-one/tree/7.5.0-post/cp-all-in-one-community
---
services:
  kotlin-wordle-training_postgres:
    image: postgres:15.14@sha256:2a75754bd71703145985429c5e3fd1fa4e4699940610c058748549cde66a0628
    ports:
      - '127.0.0.1:${DATABASE_PORT:-55432}:5432'
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=${USER}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', '${USER}']
      interval: 2s
      timeout: 2s
      retries: 20
    restart: unless-stopped

  keymock:
    image: ${KEYMOCK_IMAGE:-keymock:latest}
    container_name: keymock
    profiles: [authn]
    ports:
      - "${KEYMOCK_HTTP_PORT:-8880}:8080"
      - "${KEYMOCK_HTTPS_PORT:-8443}:8443"
    environment:
      # Customize these values as needed
      - KEYMOCK_ACCESS_TOKEN_EXPIRATION=86400
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: application/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload with Spring Boot DevTools
      - .:/workspace
      # Mount Maven cache from host (requires Maven settings configured locally)
      - ${HOME}/.m2:/root/.m2
    working_dir: /workspace
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - DATABASE_HOST=kotlin-wordle-training_postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=kotlin-wordle-training-dev
      - DATABASE_USER=${USER}
      - DATABASE_PASSWORD=
    depends_on:
      - kotlin-wordle-training_postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      # Keep node_modules in container to avoid permission issues
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/kotlin-wordle-training/api
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_node_modules: